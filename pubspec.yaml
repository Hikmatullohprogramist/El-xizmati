  yandex_mapkit: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.9
  easy_localization_generator: ^0.3.2
  floor_generator: ^1.4.2
  flutter_gen_runner: ^5.3.1
  flutter_lints: ^2.0.0
  freezed: ^2.4.1
  json_serializable: ^6.7.1

dependency_overrides:
  intl: 0.19.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/sp_images/app_logo/app_logo.png"


flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter_bold.ttf
        - asset: assets/fonts/inter_medium.ttf
        - asset: assets/fonts/inter_regular.ttf
        - asset: assets/fonts/inter_semi_bold.ttf
  uses-material-design: true

  assets:
    - assets/localization/
    - assets/images/
    - assets/sp_images/
    - assets/images/png_images/
    - assets/images/bottom_bar/
    - assets/sp_images/
    - assets/sp_images/png_images/
    - assets/sp_images/svg_images/
    - assets/sp_images/app_logo/


flutter_gen:
  output: lib/core/gen/assets/
  integrations:
    flutter_svg: true